<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Integration -->
    <script src="https://kit.fontawesome.com/ca2c2a272b.js" crossorigin="anonymous"></script>

    <title>Vehicle Page</title>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <title>Landing Page</title>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="index.html"d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="./img/header_logo.png" height="50px" width="auto">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>


        <div class="text-end justify-content-center">
          <button type="button" class="btn text-light me-2">My Account</button>
          <button type="button" class="btn text-light me-2">Messages</button>
          <button type="button" class="btn btn-danger">Log Out</button>
        </div>
      </div>
    </div>
</header>

<body>
    <main>
      <div class="container pt-3">

        <!-- All the content for the car details will live in this container -->
        <div class="row">
          <div class="col-md-6 col-sm-12 mb-3">
            <img src="./img/cars/civic.jpg" class="rounded-3" width="100%" height="auto">
          </div>

          <!--Here we will list all the relevant vehicle information-->
          <div class="col-md-6 col-sm-9 mb-3">
            <h2>2021 Honda Civic Type R</h2>
            <h3>$43,385</h3>
            <hr>
            <p class="fs-4 mb-3"><i class="fas fa-truck"></i> 2-Day Delivery </p>
            <p class="fs-4 mb-3"><i class="fas fa-tachometer-alt"></i> 2,038 Miles </p>
            <p class="fs-4 mb-3"><i class="fas fa-fill-drip"></i> Blue</p>
          </div>

          <!--This next row will contain the thumbs up/down buttons and then the "message us" button-->
          <div class="row">
            <div class="col-md-1 col-3 text-center align-items-center justify-content-center">
              <i class="fa fa-thumbs-up fa-2x"></i>
            </div>

            <div class="col-md-1 col-3 text-center align-items-center justify-content-center">
              <i class="fa fa-thumbs-down fa-2x"></i>
            </div>

            <div class="col-md-4 col-6 text-center">
              <button class="btn btn-danger">Message Us About This Listing</button>
            </div>
          </div>
        </div>

      </div>
    </main>
    
</body>
</html>
