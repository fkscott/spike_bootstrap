<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Font Awesome Integration -->
        <script src="https://kit.fontawesome.com/ca2c2a272b.js" crossorigin="anonymous"></script>
    
    
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
        <title>Search Result Page</title>
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">

    </head>

    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="landing.html"> <img src="./img/header_logo.png" height="50px"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mb-2 mb-md-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link btn text-white" aria-current="page" href="#">My Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn text-white" href="#">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-danger text-white" href="index.html">Log Out</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
      <!--Navbar End-->
<body>

    <main>
        <div class="container pt-3">
            <div class="row">
                <!--left side filters-->
                <div class="col-md-4 mb-3">
                    <h2>Filters</h2>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Year
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!-- Put two dropdowns here for range -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>From</option>
                                            <option value="1">1996</option>
                                            <option value="2">1997</option>
                                            <option value="3">1998</option>
                                          </select>
                                    </div>
        
                                    <div class="col-md-6 mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>To</option>
                                            <option value="1">2019</option>
                                            <option value="2">2020</option>
                                            <option value="3">2021</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>



                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Make
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <!--Make Checkboxes Start-->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label">
                                        Honda
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Kia
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Volkswagen
                                    </label>
                                </div>
                            </div>
                          </div>
                        </div>




                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Model
                            </button>
                          </h2>
                          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label">
                                        Accord
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label">
                                        Civic
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Insight
                                    </label>
                                </div> 

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Ridgeline
                                    </label>
                                </div> 
                            </div>
                          </div>


                        </div>

                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Color
                            </button>
                          </h2>
                          <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label">
                                        Blue
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label">
                                        Red
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Yellow
                                    </label>
                                </div> 

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                        Black
                                    </label>
                                </div> 
                            </div>
                          </div>
                        </div>

                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-danger" type="button">Search</button>
                    </div>



                </div>
                <!--End filters-->

                <!--Start results -->
                <div class="col-md-8 mb-3">
                    <h2>Search Results</h2>

                    <!-- Each of these cards should contain a car-->
                    <div class="card shadow-sm mb-3">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5>2021 Honda Civic Type R</h5>
                                    <h6>$40,285</h6>
                                </div>
                            </div>

                            <div class="col-md-4 p-3">
                                <img src="./img/cars/civic.jpg" class="img-fluid rounded-3">

                            </div>
                            <!--This streteched link clsas makes it so we can redirect on click of the card itself -->
                            <a href="vehicle.html" class="stretched-link"></a>

                        </div>
                    </div>

                    <div class="card shadow-sm mb-3">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5>2019 Honda Accord</h5>
                                    <h6>$25,654</h6>
                                </div>
                            </div>

                            <div class="col-md-4 p-3">
                                <img src="./img/cars/accord.jpeg" class="img-fluid rounded-3">

                            </div>
                        </div>
                        <!--This streteched link clsas makes it so we can redirect on click of the card itself -->
                        <a href="vehicle.html" class="stretched-link"></a>
                    </div>

                </div>
                <!--end results-->
            </div>





        </div>
    </main>

    
</body>
</html>
